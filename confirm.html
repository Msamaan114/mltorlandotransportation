<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Booking Confirmation | MLT Orlando Transportation</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,sans-serif;background:#f3f4f6;margin:0;color:#0f172a}
    .wrap{max-width:800px;margin:32px auto;padding:0 16px}
    .card{background:#fff;border-radius:16px;box-shadow:0 10px 30px rgba(2,6,23,.08);padding:18px}
    .muted{color:#64748b}
    .ok{color:#166534}
    .danger{color:#b91c1c}
    pre{background:#0b1120;color:#e5e7eb;padding:12px;border-radius:12px;overflow:auto}
    a{text-decoration:underline;color:inherit}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1 id="h">Finalizing your booking…</h1>
      <p class="muted" id="sub">Please wait.</p>
      <div id="out"></div>

      <p class="muted" style="margin-top:12px;">
        Need help? Call <a href="tel:14073690643">407-369-0643</a>
      </p>
    </div>
  </div>

  <script>
    // If your site is not hosted on the same Vercel project, set this:
    const API_BASE = "";

    const qs = new URLSearchParams(location.search);
    const cid = qs.get("cid") || "";

    // Square usually appends these in production redirects (but not always in sandbox)
    const orderId = qs.get("orderId") || qs.get("order_id") || "";
    const transactionId = qs.get("transactionId") || qs.get("transaction_id") || "";

    const h = document.getElementById("h");
    const sub = document.getElementById("sub");
    const out = document.getElementById("out");

    const saved = cid ? localStorage.getItem("mltBooking:" + cid) : null;
    const booking = saved ? JSON.parse(saved) : null;

    async function run() {
      if (!cid || !booking) {
        h.textContent = "We couldn’t find your booking details on this device.";
        sub.innerHTML = `<span class="danger">If you paid, please contact us and share your name + payment time.</span>`;
        out.innerHTML = `<pre>${JSON.stringify({ cid, orderId, transactionId }, null, 2)}</pre>`;
        return;
      }

      if (!orderId) {
        h.textContent = "Payment received, but missing Square order ID.";
        sub.innerHTML = `<span class="danger">This can happen in sandbox/testing. In production it usually includes orderId.</span>`;
        out.innerHTML = `<pre>${JSON.stringify({ cid, orderId, transactionId }, null, 2)}</pre>`;
        return;
      }

      h.textContent = "Confirming payment…";
      sub.textContent = "Verifying payment and sending confirmation…";

      const r = await fetch((API_BASE || "") + "/api/confirm-booking", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({ cid, orderId, transactionId, booking })
      });

      const data = await r.json().catch(() => ({}));

      if (!data.ok) {
        h.textContent = "Not confirmed yet";
        sub.innerHTML = `<span class="danger">${data.error || "Please refresh in 10 seconds or contact us."}</span>`;
        out.innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
        return;
      }

      h.textContent = "Booking Confirmed ✅";
      sub.innerHTML = `<span class="ok"><strong>Success!</strong></span>`;

      out.innerHTML = `
        <p><strong>Confirmation #:</strong> ${cid}</p>
        <p class="muted">We sent your reservation to our team${data.customerEmailSent ? " and emailed you a confirmation." : "."}</p>
        <p><a href="index.html">Back to Home</a></p>
      `;

      // avoid duplicates from refresh (browser-level)
      localStorage.setItem("mltBookingConfirmed:" + cid, "1");
    }

    run().catch(err => {
      h.textContent = "Error";
      sub.innerHTML = `<span class="danger">Could not finalize booking.</span>`;
      out.innerHTML = `<pre>${String(err)}</pre>`;
    });
  </script>
</body>
</html>
